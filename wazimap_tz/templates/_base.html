{% extends '_base.html' %}
{% load staticfiles %}

{% block header_branding %}
    <a href="http://www.mediamonitoringafrica.org/" target="_blank">
        <img class="mma-logo" src="{% static 'img/mma.png' %}">
    </a>
{% endblock header_branding %}

{% block footer_content %}
<div class="column-quarter">
    <ul class="ul-icon-list">
        <!--<li>
            <i class="fa fa-bar-chart-o"></i> Census 2012 data from <a href="http://www.knbs.or.ke/" target="_blank">KNBS</a>
        </li>-->
        <li>
            <i class="fa fa-github"></i> <a href="https://github.com/CodeForAfricaLabs/Wazimap.Tanzania" target="_blank">{{ WAZIMAP.name }} on Github</a>

        <li>
            <i class="fa fa-github"></i> Built on <a href="https://github.com/Code4SA/wazimap" target="_blank">Wazimap</a>

        <li>
